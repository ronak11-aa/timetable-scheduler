<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Timetable Scheduler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center">AI-Powered Timetable Scheduling System</h2>
        
        <form method="POST" class="mt-4">
            <h4>Enter Teacher Names:</h4>
            <div id="teacherFields">
                <input type="text" name="teacher" class="form-control my-2" placeholder="Enter Teacher Name" required>
            </div>
            <button type="button" class="btn btn-secondary btn-sm" onclick="addTeacher()">+ Add Teacher</button>

            <h4 class="mt-4">Enter Subjects:</h4>
            <div id="subjectFields">
                <input type="text" name="subject" class="form-control my-2" placeholder="Enter Subject Name" required>
            </div>
            <button type="button" class="btn btn-secondary btn-sm" onclick="addSubject()">+ Add Subject</button>

            <button type="submit" class="btn btn-primary mt-3">Generate Timetable</button>
        </form>

        {% if timetable %}
        <h3 class="mt-5">Generated Timetable:</h3>
        {% for day, slots in timetable.items() %}
            <h4>{{ day }}</h4>
            <ul class="list-group">
                {% for slot in slots %}
                    <li class="list-group-item">{{ slot }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
        {% endif %}
    </div>

    <script>
        function addTeacher() {
            let div = document.createElement("div");
            div.innerHTML = '<input type="text" name="teacher" class="form-control my-2" placeholder="Enter Teacher Name" required>';
            document.getElementById("teacherFields").appendChild(div);
        }
        function addSubject() {
            let div = document.createElement("div");
            div.innerHTML = '<input type="text" name="subject" class="form-control my-2" placeholder="Enter Subject Name" required>';
            document.getElementById("subjectFields").appendChild(div);
        }
    </script>

</body>
</html>
